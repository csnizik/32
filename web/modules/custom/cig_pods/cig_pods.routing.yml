cig_pods.first_page:
  path: '/first-page'
  defaults:
    _controller: '\Drupal\cig_pods\Controller\FirstPageController::content'
    _title: 'Hello World!'

cig_pods.project_form:
  path: '/create/project'
  defaults:
    _form: '\Drupal\cig_pods\Form\ProjectForm'
  requirements:
    _permission: 'access content'

cig_pods.awardee_organization_info_form:
  path: '/create/awardee_org'
  defaults:
    _form: '\Drupal\cig_pods\Form\AwardeeOrganizationInfoForm'
  requirements:
    _permission: 'access content'

cig_pods.producer_form:
  path: '/create/producer'
  defaults:
    _form: '\Drupal\cig_pods\Form\ProducerForm'
    _title: 'Create new Producer'
  requirements:
    _permission: 'access content'


cig_pods.lab_testing_profile_form:
  path: '/create/profile'
  defaults:
    _form: '\Drupal\cig_pods\Form\LabTestingProfileForm'
    _title: 'Create new Lab Testing Profile'
  requirements:
    _permission: 'access content'

cig_pods.awardee_form:
  path: '/create/awardee'
  defaults:
    _form: '\Drupal\cig_pods\Form\AwardeeForm'
    _title: 'Create new Awardee'
  requirements:
    _permission: 'access content'