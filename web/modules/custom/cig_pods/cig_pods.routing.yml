cig_pods.first_page:
  path: "/first-page"
  defaults:
    _controller: '\Drupal\cig_pods\Controller\FirstPageController::content'
    _title: "Hello World!"

cig_pods.producer_form:
  path: "/create/producer"
  defaults:
    _form: '\Drupal\cig_pods\Form\ProducerForm'
    _title: "Create new Producer"
  requirements:
    _permission: "access content"

cig_pods.awardee_dashboard_form:
  path: "/create/awardee_dashboard"
  defaults:
    _form: '\Drupal\cig_pods\Form\AwardeeDashboardForm'
    _title: "Dashboard"
  requirements:
    _permission: "access content"
