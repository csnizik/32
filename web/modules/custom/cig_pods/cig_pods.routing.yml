cig_pods.first_page:
  path: "/first-page"
  defaults:
    _controller: '\Drupal\cig_pods\Controller\FirstPageController::content'
    _title: "Hello World!"

cig_pods.project_form:
  path: "/create/project"
  defaults:
    _form: '\Drupal\cig_pods\Form\ProjectForm'
  requirements:
    _permission: "access content"

cig_pods.awardee_organization_info_form:
  path: "/create/awardee_org"
  defaults:
    _form: '\Drupal\cig_pods\Form\AwardeeOrganizationInfoForm'
  requirements:
    _permission: "access content"

cig_pods.producer_form:
  path: "/create/producer"
  defaults:
    _form: '\Drupal\cig_pods\Form\ProducerForm'
    _title: "Create new Producer"
  requirements:
    _permission: "access content"

cig_pods.awardee_dashboard_form:
  path: "/pods_dashboard"
  defaults:
    _form: '\Drupal\cig_pods\Form\AwardeeDashboardForm'
    _title: ""
  requirements:
    _permission: "access content"

cig_pods.lab_testing_profile_form:
  path: "/create/profile"
  defaults:
    _form: '\Drupal\cig_pods\Form\LabTestingProfileForm'
    _title: "Create new Lab Testing Profile"
  requirements:
    _permission: "access content"

cig_pods.awardee_form:
  path: "/create/awardee"
  defaults:
    _form: '\Drupal\cig_pods\Form\AwardeeOrganizationInfoForm'
    _title: "Create new Awardee"
  requirements:
    _permission: "access content"

cig_pods.lab_test_profiles_admin_form:
  path: "/create/lab_test_profiles_admin"
  defaults:
    _form: '\Drupal\cig_pods\Form\LabTestProfilesAdminForm'
    _title: ""
  requirements:
    _permission: "access content"
cig_pods.soil_health_management_unit_form:
  path: "/create/shmu"
  defaults:
    _form: '\Drupal\cig_pods\Form\SoilHealthManagementUnitForm'
    _title: ""
  requirements:
    _permission: "access content"    

cig_pods.edit_producer_form:
  path: "/edit/producer/{id}"
  defaults:
    _form: '\Drupal\cig_pods\Form\ProducerForm'
  requirements:
    _permission: "access content"

cig_pods.edit_project_form:
  path: "/edit/project/{id}"
  defaults:
    _form: '\Drupal\cig_pods\Form\ProducerEditForm'
  requirements:
    _permission: "access content"

cig_pods.edit_awardee_form:
  path: "/edit/awardee/{id}"
  defaults:
    _form: '\Drupal\cig_pods\Form\AwardeeOrganizationInfoForm'
  requirements:
    _permission: "access content"

cig_pods.edit_lab_test_form:
  path: "/edit/lab_testing_profile/{id}"
  defaults:
    _form: '\Drupal\cig_pods\Form\LabTestProfilesAdminForm'
    _title: ""
  requirements:
    _permission: "access content"
