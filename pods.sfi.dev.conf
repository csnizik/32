
<VirtualHost *:80> 
	ServerName pods-dev.spatialfrontlab.cm
	DocumentRoot /var/www/html/PODS/web/
	ErrorLog /var/log/apache2/pods-error.log
	<Directory /var/www/html/PODS/web> 
		Options Indexes FollowSymLinks 
		AllowOverride All
		Require all gr127.0.0.1anted 
		RewriteEngine on 
		RewriteBase / 
			RewriteCond %{REQUEST_FILENAME} !-f 
			RewriteCond %{REQUEST_FILENAME} !-d 
			RewriteRule ^(.*)$ index.php?q=$1 [L,QSA] 
	</Directory> 
</VirtualHost>

