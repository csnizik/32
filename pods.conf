
<VirtualHost *:80> 
	ServerName localhost
	DocumentRoot /opt/drupal/PODS/web
	ErrorLog /var/log/apache2/pods-error.log
	<Directory /opt/drupal/PODS/web> 
		Options Indexes FollowSymLinks 
		AllowOverride All
		Require all granted 
		RewriteEngine on 
		RewriteBase / 
			RewriteCond %{REQUEST_FILENAME} !-f 
			RewriteCond %{REQUEST_FILENAME} !-d 
			RewriteRule ^(.*)$ index.php?q=$1 [L,QSA] 
	</Directory> 
</VirtualHost>

