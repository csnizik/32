version: '3'
services:
  db:
    image: mariadb:latest
    volumes:
      - './db:/var/lib/mysql'
    ports:
      - '3306:3306'
    environment:
        MYSQL_ROOT_PASSWORD: pods
        MYSQL_DATABASE: pods
        MYSQL_USER: pods
        MYSQL_PASSWORD: pods
  www:
    image: drupal:9-php7.4-apache
    depends_on:
      - db
    volumes:
      - './:/opt/drupal'
    ports:
      - '85:80'
